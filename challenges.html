        <div class="difficulty-card" data-difficulty="moyen">
          <img src="./assets/smileys/medium_smiley.png" class="smiley">

          <p>Un peu de piquant</p>
        </div>
        <div class="difficulty-card" data-difficulty="difficile">
          <img src="./assets/smileys/hard_smiley.png" class="smiley">

          <p>Challenge sérieux</p>
        </div>
        <div class="difficulty-card" data-difficulty="extreme">
          <img src="./assets/smileys/extreme_smiley.png" class="smiley">
          <h3>Extreme</h3>
          <p>Fou du pixel !</p>
        </div>
      </div>
      <div class="skin-option">
        <input type="checkbox" id="include-skins">
        <label for="include-skins">Inclure les skins</label>
